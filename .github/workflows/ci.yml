name: CI â€” API Tests and Reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci || npm install
      - name: Run API tests
        run: npm run test:ci || npm test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-test-artifacts
          path: cypress/results || reports || .
